name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Needed for semantic-release to create GitHub releases and (optionally) publish to npm
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

concurrency:
  group: semantic-release-main
  cancel-in-progress: false

jobs:
  release:
    name: Semantic Release
    # Ensure releases run only when code reaches main via GitHub Merge Queue, or when manually dispatched
    if: github.event_name == 'workflow_dispatch' || github.actor == 'github-merge-queue[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: 22
          cache: npm
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
